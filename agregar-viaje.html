<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar Viaje</title>
    <script src="./js/validar.js"></script>
    <script src="./js/pais-capital.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./js/ciudad-capital.js"></script>
    <link rel="icon" href="./Fotos/icono.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/pais_capital.js"></script>
    <script src="./js/validarViaje.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <a class="navbar-brand" href="./index.html" id="nave">
            <img src="./Fotos/icono-blanco.png" alt="Logo" style="width:40px;">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Pagina principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./agregar-encargo.html">Agregar Encargo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./agregar-viaje.html">Agregar Viaje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./ver-viajes.html">Ver Viajes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./ver-encargos.html">Ver Encargos</a>
            </li>
        </ul>
    </nav>
    <br>
    <div class="container" id="formulario">
        <h1>Formulario de ingreso de viajes.</h1>
        <form action="#" onsubmit="return validar();" method="post">
            <h3>Menu seleccion de paises.</h3>
            <br>

            <label for="pais-origen">Pais de origen</label>
            <select name="pais-origen" id="pais-origen" onchange="seleccionarCiudad(id, 'ciudad-origen')">
                <script>seleccionarPais("pais-origen");</script>
            </select>
            
            <label for="ciudad-origen">Ciudad de origen</label>
            <select name="ciudad-origen" id="ciudad-origen"></select>
            <br>
            <br>
            
            <label for="pais-destino">Pais de destino</label>
            <select name="pais-destino" id="pais-destino" onchange="seleccionarCiudad(id, 'ciudad-destino')">
            <script>seleccionarPais("pais-destino");</script>
            </select>

            <label for="ciudad-destino">Ciudad de destino</label>
            <select name="ciudad-destino" id="ciudad-destino"></select>

            <br>
            
            <br>
            <label for="fecha-ida">Fecha ida</label>   
            <br>
            <input value="2022-09-18" maxlength="10" pattern="[0-9]{4}-(0[0-9]|[1][0-2])-[0-9]{2}" name="fecha-ida" id="fecha-ida" class="fecha" >
            <br>
            <label for="fecha-regreso">fecha regreso</label>
            <br>
            <input value="2022-09-19" maxlength="10"  pattern="[0-9]{4}-(0[0-9]|[1][0-2])-[0-9]{2}" name="fecha-regreso" id="fecha-regreso" class="fecha" >
            
            <br>
            <label for="espacio-disponible">Espacio disponible</label>
            <select name="espacio-disponible"  id="espacio-disponible">
                <option value="">Elija</option>
                <option value='1'>10x10x10</option>
                <option value='2'>20x20x20</option>
                <option value='3'>30x30x30</option>
            </select>
            
            <br>
            <label for="kilos-disponibles">Kilos disponible</label>
            <select name="kilos-disponibles"  id="kilos-disponibles">
                <option value="">Elija</option>
                <option value='1'>200 gr</option>
                <option value='2'>500 gr</option>
                <option value='3'>800 gr</option>
                <option value='4'>1 kg</option>
                <option value='5'>1.5 kg</option>
                <option value='6'>2 kg</option>
            </select>
            
            <br>

            <label for="email">Email:</label>
            <br>
            <input id="email" name="email" >
            <br>
            
            <label for="celular">Numero de celular:</label>
            <br>
            <input id="celular" name="celular" >
            <br>
            <input type="submit" class="btn btn-secondary" onsubmit="return validar()" value="Upload">

        </form>
    </div>

</body>
</html>
